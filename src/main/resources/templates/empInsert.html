<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
</head>
<body>
  <div class="container"></div>
  <h1>사원등록</h1>
  <div class="mb-3">
    <label for="employeeId" class="form-label">employeeId</label>
    <input type="text" class="form-control" id="employeeId" name="employeeId">
  </div>
  <div class="mb-3">
    <label for="firstName" class="form-label">firstName</label>
    <input type="text" class="form-control" id="firstName" name="firstName">
  </div>
  <div class="mb-3">
    <label for="lastName" class="form-label">lastName</label>
    <input type="text" class="form-control" id="lastName" name="lastName">
  </div>
  <div class="mb-3">
    <label for="email" class="form-label">이메일</label>
    <input type="email" class="form-control" id="email" name="email">
  </div>
  <div class="mb-3">
    <label for="hireDate" class="form-label">입사일자</label>
    <input type="date" class="form-control" id="hireDate" name="hireDate">
  </div>
    <div class="mb-3">
      <label for="jobId" class="form-label">jobId</label>
      <select name="jobId" class="form-control" id="jobId">
        <option value="">선택</option>
        <th:block th:each="item : ${job}">
          <option th:text="${item.jobTitle}" th:value="${item.jobId}"></option>
        </th:block>
      </select>
    </div>
    
    <div class="mb-3">
      <label for="departmentId" class="form-label">departmentId</label>
      <select name="departmentId" class="form-control" id="departmentId">
        <option value="">선택</option>
        <th:block th:each="item : ${dept}">
          <option th:text="${item.departmentName}" 
          		  th:value="${item.departmentId}"
          		  th:selected="${emp.departmentId}==${depat.departmentId}"></option>
        </th:block>
      </select>
    </div>
  
</body>
</html>
